<head>
<meta http-equiv="X-UA-Compatible" content="IE=8" />
<meta id="viewport" name="viewport" content="maximum-scale=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="apple-touch-icon" href="apple-touch-icon.png" />
<title>Web Aisleriot</title>
<style>
body {
	background-image: url(baize.png);
	margin: 0px;
	overscroll-behavior: none;
}
.card {
	position: absolute;
	display: block;
	height: 123px;
	width: 79px;
	background-image: url(bonded.png);
	background-repeat: no-repeat;
	background-position: 0px 0px;
}
.slot {
	position: absolute;
	display: block;
	height: 123px;
	width: 79px;
	background-repeat: no-repeat;
	background-image: url(slot.png);
	background-position: 2px 2px;
}
.title {
	font-size: 150%;
	margin-bottom: 1em;
}
#container {
	position: relative;
	margin: 10px;
}
#status {
	background-color: gray;
	position: fixed;
	bottom: 0px;
	width: 100%;
	left: 0px;
}
.score {
	float: right;
}
#toolbar {
	display: none;
	background-color: grey;
	left: 0px;
	right: 0px;
	top: 0px;
	height: 32px;
}
.big #toolbar {
	height: 48px;
}
.big .toolbarButton {
	width: 48px;
	height: 48px;
}
.toolbarButton {
	width: 32px;
	height: 32px;
	background-size: 100%;
}
#deal {
	display: none;
	background-image: url(deal.png);
}
#undo {
	display: none;
	background-image: url(undo.png);
}
#redo {
	display: none;
	background-image: url(redo.png);
}
#hint {
	display: inline-block;
	background-image: url(info.png);
}
#newgame {
	display: inline-block;
	background-image: url(new.png);
}
#options {
	text-align: center;
	color: white;
}
#highlight {
	position: relative;
	display: none;
	opacity: 0.5;
	background-color: yellow;
}
#dialog-overlay
{
	display: flex;
	visibility: hidden;
	position: fixed;
	left: 0px;
	top: 0px;
	width: 100%;
	height: 100%;
	z-index: 1000;
	background: rgba(0,0,0,.5);
}
#dialog-overlay>div
{
	margin: auto auto;
	background-color: #fff;
	border: 1px solid #000;
	padding: 15px;
	text-align: center;
	border-radius: 5px;
}
#dialog-overlay div:after
{
	content: " ";
	display: block;
	width: 300px;
}
button
{
	margin: 5px 10px;
	padding: 5px 10px;
}
</style>
<script src="aisleriot.js"></script>
</head>
<body>
<div id="debug" style="background-color: white;"></div><!--
--><div id="toolbar">
<div id="newgame" class="toolbarButton"></div>
<div id="deal" class="toolbarButton"></div>
<div id="undo" class="toolbarButton"></div>
<div id="redo" class="toolbarButton"></div>
<div id="hint" class="toolbarButton"></div>
</div>
<div id="container">
<div id="highlight"></div>
</div>
<div id="options"></div>
<div id="status">Loading...</div>
<div id="dialog-overlay">
	<div>
		<p id="dialog-msg"></p>
		<div id="dialog-buttons"></div>
	</div>
</div>
</body>
</html>
